  <div class="container">

      </div>

        <div id="gauge"></div>
      </div>
    </div>

      <div class="col-md-12">
        <div id="bar"></div>
      </div>
    </div>

      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
